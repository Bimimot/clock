<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CLOCK</title>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const d = new Date();

        const arrowSec = document.querySelector(".face__arrow_time_sec");
        const arrowMin = document.querySelector(".face__arrow_time_min");
        const arrowHour = document.querySelector(".face__arrow_time_hour");

        const s = d.getSeconds();
        const m = d.getMinutes();
        const h = d.getHours();

        arrowSec.style.setProperty("--deg-start", `${s * 6}deg`);
        arrowMin.style.setProperty("animation-delay", `${61 - s}s`);
        arrowMin.style.setProperty("--deg-start", `${m * 6}deg`);        
        arrowHour.style.setProperty("--deg-start", `${h % 12 * 30}deg`);
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="face">
        <div class="face__center"></div>
        <div class="face__arrow face__arrow_time_sec"></div>
        <div class="face__arrow face__arrow_time_min face__arorow_weight_thick"></div>
        <div class="face__arrow face__arrow_time_hour face__arorow_weight_thick"></div>
        <div class="face__marks">
          <div class="face__marks-block">
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-hour"></div>
          </div>
          <div class="face__marks-block">
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-hour"></div>
          </div>
          <div class="face__marks-block">
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-hour"></div>
          </div>
          <div class="face__marks-block">
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-hour"></div>
          </div>
          <div class="face__marks-block">
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-hour"></div>
          </div>
          <div class="face__marks-block">
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-min"></div>
            <div class="face__mark face__mark-hour"></div>
          </div>                    
        </div>
      </div>
    </div>
  </body>
</html>
